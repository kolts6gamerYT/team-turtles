<!DOCTYPE html>
<html>
<head>
  <title>Team Turtles</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
    }

    img {
      width: 200px;
      height: 200px;
      margin: 20px;
      position: absolute; 
    }

    #turtle4 {
      top: 10px;
      left: 10px; 
    }

    #turtle3 {
      top: 10px;
      right: 10px; 
    }

    #turtle2 {
      bottom: 10px;
      right: 10px; 
    }

    #turtle1 {
      bottom: 10px;
      left: 10px; 
    }

    #hiddenButton {
      display: none; 
    }

    #codeEntry {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Team Turtles</h1>

  <img id="turtle1" src="artistry-in-mosaics-aquatic-line-large-natural-topview-tutle-mosaic-tile-general-pool-accessories__91035.jpg" alt="Turtle 1">
  <img id="turtle2" src="artistry-in-mosaics-aquatic-line-large-natural-topview-tutle-mosaic-tile-general-pool-accessories__91035.jpg" alt="Turtle 2">
  <img id="turtle3" src="artistry-in-mosaics-aquatic-line-large-natural-topview-tutle-mosaic-tile-general-pool-accessories__91035.jpg" alt="Turtle 3">
  <img id="turtle4" src="artistry-in-mosaics-aquatic-line-large-natural-topview-tutle-mosaic-tile-general-pool-accessories__91035.jpg" alt="Turtle 4">

  <button id="hiddenButton">Enter Code</button>

  <div id="codeEntry">
    <h2>Enter Code:</h2>
    <input type="text" id="codeInput">
    <button onclick="checkCode()">Submit</button>
    <div id="result" style="display:none;">
      <h1>Still Being Worked On</h1>
    </div>
  </div>

  <script>
    document.getElementById("turtle4").addEventListener("click", function() {
      document.getElementById("hiddenButton").style.display = "block"; 
    });

    document.getElementById("hiddenButton").addEventListener("click", function() {
      document.getElementById("hiddenButton").style.display = "none"; 
      document.getElementById("codeEntry").style.display = "block"; 
    });

    function checkCode() {
      const codeInput = document.getElementById('codeInput').value;
      if (codeInput === '7342') {
        document.getElementById('result').style.display = 'block';
        document.getElementById('codeInput').style.display = 'none';
        document.querySelector('#codeEntry button').style.display = 'none'; 
      } else {
        alert("Incorrect Code");
      }
    }
  </script>

</body>
</html>
